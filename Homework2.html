<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#myname	{background-color: yellow;}
		.title	{background-color: aqua;}
		h1	{text-decoration: underline;}
	</style>
</head>
<body>
	<form method = "get">
		<table style="border:3px #cccccc solid;" cellpadding="10" border=‘1’>
			<tr>
				<th colspan="3" id="myname">About-110306009</th>
			</tr>	
			<tr>
				<td rowspan="3"><img src="photo.png" width="100" height="100"><br>personal photo</br>
				</td>
				<td colspan="2">
					<label>Name:
						<input type="text" name="name" size="25" maxlength="30">
						<br>
						<label>Gender:
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
							<input type="radio" name="gender" value="other">other
						</label>
					</label>
				</td>
			</tr>
			<tr>	
				<td>
					<label>Country:
						<select>
							<option value="taipei">Taipei</option>
							<option value="tainan">Tainan</option>
							<option value="taichung">Taichung</option>
							<option value="taoyuan">Taoyuan</option>
						</select>
					</label>
				</td>
				<td>
					<label>Birthday:
						<input id="date" type="date" value="年/月/日">
					</label>
				</td>
			</tr>	
			<tr>
				<td colspan="2">
					<label>E-mail:
						<input type="text" name="email" size="25" maxlength="30">
					</label>
				</td>	
			</tr>
			<tr>
				<td >
					<label class="title">Hobby</label>
				</td>
				<td colspan="2"><h1>
					<input type="checkbox" name="hobby" value="swimming">Swimming
					<input type="checkbox" name="hobby" value="volleyball">Volleyball
					<input type="checkbox" name="hobby" value="movie">Movie
					<input type="checkbox" name="hobby" value="game">Game
					<input type="checkbox" name="hobby" value="sleep">Sleep
				</h1>
				</td>
			</tr>
			<tr>
				<td>
					<label class="title">Skill</label>
				</td>
				<td colspan="2">
					<input type="checkbox" name="skill" value="java">Java
					<input type="checkbox" name="skill" value="html">HTML
					<input type="checkbox" name="skill" value="python">Python
					<input type="checkbox" name="skill" value="microsoftoffice">Microsoft Office
					<input type="checkbox" name="skill" value="premiere">Premiere
				</td>
			</tr>
			<tr>
				<td>
					<label class="title">Say Something</label>
				</td>
				<td colspan="2">
					<textarea rows="5" cols="50">
Say something here.
					</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="submit" value="提交">
					<input type="reset" value="重設">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
